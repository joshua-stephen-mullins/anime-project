<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gotta Watch</title>


    <!--    bootswatch-->
    <link rel="stylesheet" href="css/vapor-bootstrap.css">
    <!--  custom CSS-->
    <link rel="stylesheet" href="css/gottaWatch.css">
    <!--    font awesome icons-->
    <script src="https://kit.fontawesome.com/2a42ed463e.js" crossorigin="anonymous"></script>
</head>
<body>
<!--NAVBAR-->
<div class="row justify-content-center p-0 m-0" id="mainPageBody">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">gotta Watch</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="homeButton">Home
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            Lists
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" id="listsButton">Lists Home</a></li>
                            <li><a class="dropdown-item" data-bs-toggle="offcanvas" href="#offcanvasListCreate"
                                   role="button" aria-controls="offcanvasListCreate" id="createNewListButton">Create New List</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-secondary me-2 my-2 my-sm-0" id="profileButton"><i
                            class="fa-solid fa-user"></i></button>
                    <button class="btn btn-secondary my-2 my-sm-0" id="movieSearchButton"><i
                            class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
        </div>
    </nav>
    <main class="row justify-content-center col-10 m-0 p-0">
        <div id="homePage">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-home"
                            type="button" role="tab" aria-controls="pills-home" aria-selected="true">Movies
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-profile"
                            type="button" role="tab" aria-controls="pills-profile" aria-selected="false">TV Shows
                    </button>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"
                     tabindex="0">
                    <div class="d-flex justify-content-center" id="popularMovieResults"></div>
                </div>
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab"
                     tabindex="0">
                    <div class="d-flex justify-content-center" id="popularTVResults"></div>
                </div>
            </div>
        </div>
        <div class="row col-12 justify-content-center d-none" id="searchResults">
            <div class="col-11 input-group m-3">
                <input class="form-control form-control-lg" type="text"
                       placeholder="Search Movies, TV Shows, and People" id="movieSearchInput">
                <button class="btn btn-outline-secondary" type="button" id="movieSearchInputButton"><i
                        class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="col-3 p-0 m-3" id="searchResultFilter">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-header h3 text-center">Filter Results</div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <input class="btn-check" type="radio" name="filterRadio"
                                   autocomplete="off" value="all" checked>
                            <input class="btn-check" type="radio" name="filterRadio" id="filterMovie"
                                   autocomplete="off" value="movie">
                            <label class="btn btn-lg btn-primary filterBtn" for="filterMovie">Movies <span
                                    class="badge rounded-pill bg-success" id="numberMovieResults"></span>
                            </label>
                            <input class="btn-check" type="radio" name="filterRadio" id="filterTV" autocomplete="off"
                                   value="tv">
                            <label class="btn btn-lg btn-primary filterBtn" for="filterTV">TV Shows <span
                                    class="badge rounded-pill bg-success" id="numberTVResults"></span>
                            </label>
                            <input class="btn-check" type="radio" name="filterRadio" id="filterPeople"
                                   autocomplete="off" value="person">
                            <label class="btn btn-lg btn-primary filterBtn" for="filterPeople">People <span
                                    class="badge rounded-pill bg-success" id="numberPeopleResults"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-8 justify-content-end" id="resultsContainer">
            </div>
        </div>
        <div class="row col-12 justify-content-center d-none" id="listsPage"></div>
    </main>
</div>

<!--more info modal-->
<div>
    <div class="modal modal-xl fade" id="moreInfoModal">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content justify-content-around bg-dark">
                <div class="modal-header">
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"></span>
                    </button>
                </div>
                <div class="modal-body row">
                    <div class="col-3">
                        <img class="w-100 h-100" id="moreInfoPoster" src="" alt="Poster">
                    </div>
                    <div class="col-9">
                        <h1 class="modal-title"><span id="moreInfoTitle"></span> <span class="text-muted h2"
                                                                                       id="moreInfoYear"></span>
                            <div class="btn-group">
                                <button type="button" class="btn btn-lg btn-success dropdown-toggle"
                                        data-bs-toggle="dropdown" aria-expanded="false" id="listAddBtn">
                                    <i class="fa-solid fa-clapperboard"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-dark" id="addListList">
                                </ul>
                            </div>
                        </h1>
                        <h5 class="text-muted"><span class="badge bg-danger" id="moreInfoRating"></span> <span
                                id="moreInfoGenre"></span> | <span id="moreInfoRuntime"></span></h5>
                        <h3><span id="moreInfoOverview"></span></h3>
                        <h5 class="text-muted fw-bold">Director: <span class="fw-normal" id="moreInfoDirector"></span>
                        </h5>
                        <h5 class="text-muted fw-bold">Cast: <span class="fw-normal" id="moreInfoCast"></span></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--off canvas create a list-->

<div class="offcanvas offcanvas-start bg-danger" tabindex="-1" id="offcanvasListCreate">
    <div class="offcanvas-header">
        <h1 class="offcanvas-title text-center flex-grow-1" id="offcanvasListCreateTitle">Create List</h1>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <form id="submitNewList">
            <div>
                <div class="form-group">
                    <div class="form-group">
                        <label class="col-form-label col-form-label-lg mt-1" for="listCreateName">List Name</label>
                        <input class="form-control form-control-lg" type="text" placeholder="" id="listCreateName"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="listCreateDesc" class="col-form-label col-form-label-lg mt-1">List
                            Description</label>
                        <textarea class="form-control form-control-lg" id="listCreateDesc" rows="5"
                                  style="height: 355px;" required></textarea>
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2 mt-3">
                <button class="btn btn-lg btn-warning" type="submit" data-bs-dismiss="offcanvas">Create List</button>
            </div>
        </form>
    </div>
</div>

<!--keys-->
<script src="js/keys.js"></script>
<!-- bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<!--jquery-->
<script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<!--custom JS-->
<script src="js/gottaWatch.js"></script>
</body>
</html>
