        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home
                        <span class="visually-hidden">(current)</span>

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>

            </form>

<main>
    <div class="row" id="trendingResults">
    </div>
    <div>
        <div class="modal modal-xl fade" id="moreInfoModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content justify-content-around bg-dark">
                    <div class="modal-header">
                        <button type="button" class="btn-close btn-light" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true"></span>
                        </button>
                    </div>
                    <div class="modal-body row">
                        <div class="col-3">
                            <img class="w-100 h-100" id="moreInfoPoster" src="" alt="Poster">
                        </div>
                        <div class="col-9">
                            <h1 class="modal-title"><span id="moreInfoTitle"></span> <span class="text-muted h2" id="moreInfoYear"></span></h1>
                            <h5 class="text-muted"><span class="badge bg-danger" id="moreInfoRating"></span> <span id="moreInfoGenre"></span> | <span id="moreInfoRuntime"></span></h5>
                            <h3><span id="moreInfoOverview"></span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
